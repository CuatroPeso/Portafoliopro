<div class="container mt-5">
        <div class="row">
            <H2 class="text-center">Formulario de contacto</H2>
            <div class="texto-negro">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        
                        <div class="card-body">
                            <form id="contactForm" onsubmit="enviarCorreo(); return false;">
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="From_name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electr√≥nico:</label>
                                    <input type="email" class="form-control" id="From_email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mensaje:</label>
                                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" id="myButton">Enviar</button>
                            </form>
                            
                        </div>
                    </div>
                </div>

</div>
